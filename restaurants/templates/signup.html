{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock title %}

{% block content %}
    
<br>
<div class="card">
  <h5 class="card-header">Sign up</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Sign up" class="btn btn-outline-success">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
